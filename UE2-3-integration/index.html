<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>HelloBank</h1>
        <p class="total">2 948,65€</p>
        <p class="solde">Solde total</p>
    </header>
    <section class="courant">
        <h2>Compte courant</h2>
        <div class="courant1">
            <p class="montantCourant">1443,41€</p>
            <div class="opeCourant">
                <p class="ope">Dernière opération</p>
                <p class="opeMontant rouge">-291,43€</p>
            </div>
        </div>
    </section>
    <section class="livret">
        <h2>Livret A</h2>
        <div class="livret1">
            <p class="montantLivret">1295,87€</p>
            <div class="opeLivret">
                <p class="ope">Dernière opération</p class="ope">
                <p class="opeMontant vert">+419,52€</p class="opeMontant">
            </div>
        </div>

    </section>
    <section class="assurance">
        <h2>Assurance vie</h2>
        <div class="assurance1">
            <p class="montantAssurance">209,37€</p>
            <div class="opeAssurance">
                <p class="ope">Évolution du mois</p class="ope">
                <p class="opeMontant vert">+1,5%</p class="opeMontant">
            </div>
        </div>

    </section>
    <nav>
        <div>
            <img src="media/comptes.svg" class="icon">
            <p class="menuTitre bleu">Comptes</p>
        </div>
        <div>
            <img src="media/analyse.svg" class="icon">
            <p class="menuTitre">Analyse</p>
        </div>
        <div>
            <img src="media/virement.svg" class="icon">
            <p class="menuTitre">Virement</p>
        </div>
        <div>
            <img src="media/alertes.svg" class="icon">
            <p class="menuTitre">Alertes</p>
        </div>
        <div>
            <img src="media/menu.svg" class="icon">
            <p class="menuTitre">Menu</p>
        </div>
    </nav>
</body>
</html>
